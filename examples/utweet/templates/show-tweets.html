<div id="tweets">
  {% for tweet in tweets do %}
    <div class="media tweet">
      <a class="pull-left" href="/profile/{{ tweet.author }}">
        <img class="media-object" src="{{ tweet.avatar-url }}">
      </a>
      <div class="media-body">
        {{ tweet.text }}
      </div>
    </div>
  {% endfor %}
</div>
